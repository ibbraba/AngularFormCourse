<h1 class="mb-5" style="text-align: center">{{title}}</h1>

<div class="container-fluid mx-3">

  {{ registrationForm.value | json }}
  {{passwordField.errors  | json}}

  <div> Errors
  {{formErrors | json }}
  </div>
  <form [formGroup]="registrationForm" (submit)="submitForm()">

    <div  class="form-group">
    <label for="">Username</label>
    <input  formControlName="username" type="text" class="form-control"
            [class.is-invalid]="usernameField.invalid && usernameField.touched">

    <div *ngIf="usernameField.errors && usernameField.touched">
      <small class="text-danger" *ngIf="usernameField.errors['required']"> Username field is required </small>
      <small class="text-danger" *ngIf="usernameField.errors['minlength']"> Username must be at least 4 characters </small>
    </div>

    </div>

    <div  class="form-group">
    <label for="">Password</label>
    <input formControlName="password" type="text" class="form-control"
           [class.is-invalid]="passwordField.invalid && passwordField.touched">
    </div>

    <div *ngIf="passwordField.errors && passwordField.touched">
      <small class="text-danger" *ngIf="passwordField.errors['required']">A password is required</small>
      <small class="text-danger" *ngIf="passwordField.errors['minlength']">Min. 6 characters  </small>
    </div>

    <div  class="form-group">
    <label for="">Confirm password</label>
    <input  [class.is-invalid]="confirmPasswordField.touched && registrationForm.errors" formControlName="confirmPassword" type="text" class="form-control">
    </div>

    <div *ngIf="confirmPasswordField.touched && registrationForm.errors">
        <small class="text-danger">The two password are not the same</small>
    </div>



    <button [disabled]="registrationForm.invalid || submitted" class="btn btn-primary" type="submit">Submit</button>
    <div *ngIf="submitted">
      <p class="text text-primary">Formulaire envoy√© ! </p>
    </div>


    <!--<div class="form-group">
    <label for=""></label>
    <input type="text" class="form-control">
  </div>-->




  </form>




</div>
